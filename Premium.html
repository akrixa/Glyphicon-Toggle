<!DOCTYPE html>
<html>
<head>
	<title>Premium Toggle</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=width-device, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="Premium.css">
	<script type="text/javascript" scr="jQuery.min.js"></script>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
</head>
<body>

	<div class='icon red col-sm-2'>
		<div class='handle'>
			<div class='glyphicon glyphicon-headphones'></div>
		</div>
	</div>

	<script type="text/javascript">
		(function () {
			$(function () {
				return $('.icon').on('click', function(){
					if ($(this).hasClass('on')) {
						return $(this).removeClass('on');
					}else{
						return $(this).addClass('on');
				}
			});
		});

    }).call(this);
	</script>

</body>
</html>
